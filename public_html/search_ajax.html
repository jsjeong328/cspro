<!DOCTYPE html>
<html>
  <head>
    <title>PizzaOrderSearchByAJAX</title>
  </head>
  <body>
    <H1>Pizza Order Search</H1>
    <HR>


    <div class="ui-widget">
      <label for="tags">find by order number: </label>
      <input id="order_number">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by id number: </label>
      <input id="id_number">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by name: </label>
      <input id="name">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by email: </label>
      <input id="email">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by phone_number: </label>
      <input id="phone_number">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by topping: </label>
      <input id="topping">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by pay_method: </label>
      <input id="pay_method">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by call_first: </label>
      <input id="call_first">
    </div>
    <HR>

    <div class="ui-widget">
      <label for="tags">find by order date: </label>
      <input id="order_date">
    </div>
    <HR>

    <div id="result"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js">
    </script>
    <script src="searchAjax.js"></script>
  </body>
</html>
